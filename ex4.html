<html>
    <head>
        <title>Maximum Number</title>
    </head>
    <body>
        <script>

            var numbers = [5,3,8,10,23,14,30,28];
            var max = 0;
                for(i=0; i<numbers.length;i++){
                    if( numbers[i] > max){
                        max = numbers[i];
                    }
                } 

            console.log(numbers);
            console.log(max);

        </script>
    </body>
</html>
